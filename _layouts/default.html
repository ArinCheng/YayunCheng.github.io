<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>

    {% if site.google_analytics %}
      <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}"></script>
      <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', '{{ site.google_analytics }}');
      </script>
    {% endif %}
    <meta charset="UTF-8">

<!DOCTYPE html>
<html lang="en">
<head>
 <body>
    <meta charset="UTF-8">
    <title>Title</title>
    <div href="#" id="BackToTop" title="Back to Top" style="display: block;">
      <img src="/top.png" alt="Back to Top">
    </div>
    <script>
      var d = document.getElementById("BackToTop");
      var threshold = 360
      function toggle(){
        if (document.body.scrollTop > threshold)
          d.style.display = 'block'
        else
          d.style.display = 'none'
      }
      window.addEventListener('scroll', toggle);   
      d.addEventListener("click",function (e) {
          e.preventDefault();
          window.scrollTo(0, 0)
      })
    </script>
    <style>
      #BackToTop {
        position: fixed;
        bottom: 36px;
        right: 107px;
        font-size: 127px;
        z-index: 7;
        cursor: pointer;
        background: #e9ebec;
        display:none;
    }    
    </style>
  </body>
